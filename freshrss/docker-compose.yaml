version: '3'

services:
  freshrss:
    image: freshrss/freshrss:1.20.2
    restart: always
    ports:
      - "127.0.0.1:8001:80"
    volumes:
      - data:/var/www/FreshRSS/data
      - extensions:/var/www/FreshRSS/extensions
    environment:
      CRON_MIN: 1
      TZ: "Asia/Shanghai"

volumes:
  data:
  extensions:
