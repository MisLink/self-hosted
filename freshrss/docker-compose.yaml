version: '3'

services:
  freshrss:
    image: freshrss/freshrss:1.21.0
    restart: always
    ports:
      - "127.0.0.1:8001:80"
    volumes:
      - data:/var/www/FreshRSS/data
      - extensions:/var/www/FreshRSS/extensions
    environment:
      CRON_MIN: 1
      TZ: "Asia/Shanghai"
    labels:
      - docker-volume-backup.stop-during-backup=true

  backup:
    extends:
      file: ../docker-compose.backup.yaml
      service: backup
    environment:
      AWS_S3_PATH: freshrss/
    volumes:
      - data:/backup/data:ro
      - extensions:/backup/extensions:ro

volumes:
  data:
  extensions:
