version: '2'

services:
  rsshub:
    image: diygod/rsshub:chromium-bundled-2023-07-31
    restart: always
    ports:
      - "127.0.0.1:8002:1200"
    environment:
      NODE_ENV: production
      CACHE_TYPE: redis
      REDIS_URL: "redis://redis:6379/"
      ACCESS_KEY: "${ACCESS_KEY}"
      SENTRY: "${SENTRY}"
      TITLE_LENGTH_LIMIT: 200
      REQUEST_RETRY: 3
      REQUEST_TIMEOUT: 30000
      SENTRY_ROUTE_TIMEOUT: 10000
      GITHUB_ACCESS_TOKEN: "${GITHUB_ACCESS_TOKEN}"
    cpus: 0.5
    mem_limit: 200m
    depends_on:
      - redis
    labels:
      - docker-volume-backup.stop-during-backup=rsshub

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis-data:/data
    labels:
      - docker-volume-backup.stop-during-backup=rsshub

  backup:
    extends:
      file: ../docker-compose.backup.yaml
      service: backup
    environment:
      BACKUP_STOP_CONTAINER_LABEL: rsshub
      AWS_S3_PATH: rsshub/
    volumes:
      - redis-data:/backup/redis-data:ro

volumes:
  redis-data:
